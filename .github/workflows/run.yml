name: Run Newsletter

on:
  schedule:
    # 09h00 no horário de Brasília (UTC-3) ≈ 12h UTC
    - cron: "0 12 * * 1-5"   # apenas segunda a sexta
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        env:
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          # Regra: se for disparo manual, manda só para você (TO_EMAILS_MANUAL).
          # Se for execução diária agendada, usa TO_EMAILS com todos os destinatários.
          TO_EMAILS: ${{ github.event_name == 'workflow_dispatch' && secrets.TO_EMAILS_MANUAL || secrets.TO_EMAILS }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          BEEHIIV_API_KEY: ${{ secrets.BEEHIIV_API_KEY }}
          BEEHIIV_PUBLICATION_ID: ${{ secrets.BEEHIIV_PUBLICATION_ID }}
        run: python src/main.py
