name: Run Newsletter

on:
  schedule:
    # 09h00 no horário de Brasília (UTC-3) ≈ 12h UTC
    - cron: "0 12 * * 1-5"   # apenas segunda a sexta
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

          - name: Run script
        env:
          # Brevo (API v3)
          BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}
          BREVO_SENDER_EMAIL: ${{ secrets.BREVO_SENDER_EMAIL }}
          BREVO_SENDER_NAME: ${{ secrets.BREVO_SENDER_NAME }}
          BREVO_LIST_ID: ${{ secrets.BREVO_LIST_ID }}

          # E-mail(s) para teste manual (Run workflow)
          TO_EMAILS_MANUAL: ${{ secrets.TO_EMAILS_MANUAL }}

          # Modo de execução: 'workflow_dispatch' (manual) ou 'schedule' (cron)
          RUN_MODE: ${{ github.event_name }}

        run: python src/main.py

