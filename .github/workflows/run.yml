name: Run Saúde News

on:
  # Disparo automático: seg–sex às 16:00 BRT (19:00 UTC)
  schedule:
    - cron: "0 19 * * 1-5"
  # Permite rodar manualmente pelo botão "Run workflow"
  workflow_dispatch:

jobs:
  run-saude-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Saúde News
        working-directory: ./src
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}
          BREVO_SENDER_EMAIL: ${{ secrets.BREVO_SENDER_EMAIL }}
          BREVO_SENDER_NAME: ${{ secrets.BREVO_SENDER_NAME }}
          TO_EMAILS: ${{ secrets.TO_EMAILS }}
          TO_EMAILS_MANUAL: ${{ secrets.TO_EMAILS_MANUAL }}
          NEWS_CTA_URL: ${{ secrets.NEWS_CTA_URL }}
        run: python main.py
